				<!-- start: Content -->
				<div id="content" class="span10">

					<ul class="breadcrumb">

							<i class="icon-angle-right"></i>

							<a href="#">客户信息</a>
						</li>
					</ul>

					<div class="row-fluid sortable" style="min-height: 1000px;">
						<div class="box span12">
							<div class="box-header">
								<h2><i class="halflings-icon white align-justify"></i><span class="break"></span>认证部客户基本信息</h2>
								<div class="box-icon">

									<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
									<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
								</div>
							</div>
							<div class="box-content">
								<table style="margin-top: 10px;width: 100%;">
									<tr>
										<td id="kscx" ng-show="{{datas}}==1">按科室查询：
											<select id="keshi" style="width: 50%;">
												<option>
												</option>
												<option ng-repeat="keshi in keshis" value="{{keshi.name}}" ng-bind="keshi.name">
												</option>
											</select>
										</td>																
									    <td id="rycx" ng-show="{{datas}}==1||{{datas}}==2">按人员查询：
											<select id="renyuan" style="width: 50%;">
											    <option>
												</option>
											    <option ng-repeat="renyuan in renyuans" value="{{renyuan.username}}" ng-bind="renyuan.username">
												</option>
										    </select>
										</td>										
										<td>
											Search:&nbsp;<input class="input-xlarge focused" id="search" type="text" placeholder="请输入企业名" style="width: 30%;"><i class="cx halflings-icon search" style="margin-top: 5px;"></i>
										</td>
									</tr>
								</table>
								<table class="table table-bordered table-striped table-condensed" style="margin-top: 5px;">
									<thead>
										<tr>
											<th>序号</th>
											<th style="text-align: center;" id="bmt" ng-show="{{datas}}==1">部门</th>
											<th style="text-align: center;" id="ryt" ng-show="{{datas}}==1||{{datas}}==2">人员</th>
											<th>企业名称</th>
											<th>企业地址</th>
											<th>认证项目</th>
											<th>认证依据</th>
											<th>证书编号</th>
											<th>认证范围</th>
											<th>认证机构名称</th>
											<th>颁证日期</th>
											<th>初次获证日期</th>
											<th>换证日期</th>
											<th>证书状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>

										<tr class="khlist" ng-repeat="kehuroot in pageData.root" 　id="{{kehuroot.id}}">
											<!--ng-repeat="kehuroot in kehuroots"<a href="kehuxiangxi.html?id={{kehuroot.id}}">-->
											<td ng-bind="pageData.start+$index+1" style="text-align: center;"></td>
											<td style="text-align: center;" ng-bind="kehuroot.organName" id="bm" ng-show="{{datas}}==1">&nbsp;</td>
											<td style="text-align: center;" ng-bind="kehuroot.username" id="ry" ng-show="{{datas}}==1||{{datas}}==2">&nbsp;</td>
											<td style="text-align: center;">
												<span class="label label-success"  ng-bind="kehuroot.companyname"></span>
											</td>
											<td class="center" ng-bind="kehuroot.address"></td>
											<td class="center" ng-bind="kehuroot.certifyprogram"></td>
											<td ng-bind="kehuroot.certifygist"></td>
											<td ng-bind="kehuroot.certificatenumber"></td>
											<td ng-bind="kehuroot.certifyscope"></td>
											<td ng-bind="kehuroot.certifyorganname"></td>
											<td ng-bind="kehuroot.issuedate|date:'yyyy-MM-dd'"></td>
											<td ng-bind="kehuroot.firstgettime|date:'yyyy-MM-dd'"></td>
											<td ng-bind="kehuroot.changetime|date:'yyyy-MM-dd'"></td>
											<td ng-bind="kehuroot.state"></td>
											<td class="center">
												<button ng-click="editkh(kehuroot.id)" class="btn btn-info" id="{{kehuroot.id}}">编辑</button>
												<button ng-click="delkh(kehuroot.id)" class="delkh btn btn-danger" id="{{kehuroot.id}}">删除</button>
											</td>
										</tr>

									</tbody>
								</table>
