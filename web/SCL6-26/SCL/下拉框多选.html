<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css"/>
		
	</head>
	<body>
		<select class="selectpicker" multiple>
		    <option value="1">广东省</option>
		    <option value="2">广西省</option>
		    <option value="3">福建省</option>
		    <option value="4">湖南省</option>
		    <option value="5">山东省</option>                            
		</select>
		<select class="selectpicker" multiple data-live-search="true">
		    <option value="1">广东省</option>
		    <option value="2">广西省</option>
		    <option value="3">福建省</option>
		    <option value="4">湖南省</option>
		    <option value="5">山东省</option>                            
		</select>
		<select class="form-control selectpicker" data-live-search="true" multiple>
        <optgroup label="广东省">
                <option value="1">广州市</option>
                <option value="2">深圳市</option>
                <option value="3">珠海市</option>
         </optgroup>   
          <optgroup label="广西">
                  <option value="1">南宁市</option>
                  <option value="2">柳州</option>
                  <option value="3">桂林市</option>
           </optgroup>  
           <optgroup label="山东">
                   <option value="1">烟台</option>
                   <option value="2">青岛</option>
                   <option value="3">济南</option>
             </optgroup>                          
		</select>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-select.min.js">
		
	</script>
</html>
